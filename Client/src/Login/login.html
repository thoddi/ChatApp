<div class="container">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-header"><h2>Sign in, Buddy!</h2></div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What's your nick..." ng-model="user"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="logIn()">Log In</button>
                            <div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
                                {{errorMessage}}
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
